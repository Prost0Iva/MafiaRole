<!doctype html>
<html lang="ru">
  
<head>
    <meta charset="utf-8">

  <body>
    <header>
        <div id="main-title">
            <img src="assets/logo.svg" alt="" id="title-logo">
            <div>
                <p class="title-text-1">Mafia Role</p>
                <p class="title-text-2">Generator</p>
            </div>
        </div>
    </header>
        <div id="main-title-buttons">
            <a href="about_us.html"><button class="title-button">About Us</button></a>
            <a href="main.html"><button class="title-button">Home</button></a>
        </div>

    <main>
        <div id="reg-form">
            <p class="title-text-2">Your name:</p>
            <input type="text" class="reg-form-input" id="name-input" maxlength="16" minlength="3" required>
            <p class="title-text-2">Password:</p>
            <input type="password" class="reg-form-input" id="pass-input" maxlength="16" minlength="8" required>
            <button id="reg-form-first-button"><p style="font-size: 2em; color: inherit;">Login</p></button>
            <p>If you don't have an account:</p>
            <a href="reg.html"><button id="reg-form-second-button"><p style="font-size: 1em; color: inherit;">Sign In</p></button></a>
        </div>
    </main>

    <footer>
        <div id="footer-contacts">
            <p class="footer-text">Phone: 7 999 999 99 99</p>
            <p class="footer-text">Email: gmail@gmail.com</p>
        </div>
        <div id="footer-license">
            <p class="footer-text">Iva © 2025</p>
            <a href="https://mit-license.org/"><p class="footer-text">MIT license</p></a>
        </div>
        <div id="footer-media">
            <p class="footer-text">Social Media:</p>
            <a href="https://t.me/iva_box"><img src="assets/tg.svg" alt="" class="footer-media-logo"></a>
            <a href="https://github.com/Prost0Iva"><img src="assets/gh.svg" alt="" class="footer-media-logo"></a>
        </div>
    </footer>

    <script type="module" src="front/JS/script/log.js"></script>
